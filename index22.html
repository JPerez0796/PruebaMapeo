<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página Estática</title>
</head>
<body>
    <h1>Mi Página Estática</h1>
    
    <p>Esta es una página web estática de ejemplo con un título y una tabla.</p>
    
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>30</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>María</td>
            <td>25</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>40</td>
            <td>Sevilla</td>
        </tr>
    </table>
</body>
</html>
